<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMANG GUEST IN | Booking</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="booking.js"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.jpeg" alt="SMANG Logo">
      <h1>Book a Room</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="rooms.html">Rooms</a></li>
        <li><a href="booking.html" class="active">Booking</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Booking Form -->
  <section class="booking-form">
    <form id="bookingForm">
      <h2>Reservation Form</h2>
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="date" name="checkin" placeholder="Check-in Date" required />
      <input type="date" name="checkout" placeholder="Check-out Date" required />
      <select name="roomType" required>
        <option value="">-- Select Room Type --</option>
        <option value="deluxe">Deluxe</option>
        <option value="standard">Standard</option>
        <option value="executive">Executive Suite</option>
      </select>
      <button type="submit">Submit Booking</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SMANG GUEST IN. All rights reserved.</p>
  </footer>

</body>
</html>
